<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./assets/images/illustration-hero.svg"
        alt=""
      />
      <h2 class="card__title">Order Summary</h2>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="component-music">
        <img src="./assets/images/icon-music.svg" alt="" />
        <div class="component-music__text-container">
          <h3>Annual Plan</h3>
          <p>$59.99 / year</p>
        </div>
        <a class="component-music__button" href="#">Change</a>
      </div>
      <button class="submit-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </body>
</html>
